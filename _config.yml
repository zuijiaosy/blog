title: Hexo
subtitle: '专业的技术博客'
description: '分享技术经验、编程技巧和开发心得的个人博客，专注于前端开发、JavaScript、Node.js等技术领域。'
keywords: 
  - 技术博客
  - 前端开发
  - JavaScript
  - Node.js
  - 编程
  - 开发经验
author: 博主
language: zh-CN
timezone: 'Asia/Shanghai'
url: https://zuijiaosy.github.io/blog
root: /blog/
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: ''

# SEO 优化配置
# RSS Feed 配置
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# Sitemap 配置
sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

# HTML 压缩配置
html_minifier:
  enable: true
  exclude:

# NoFollow 外链配置
nofollow:
  enable: true
  field: site
  exclude:
    - 'zuijiaosy.github.io'

# SEO 优化配置
seo:
  # 是否启用 hexo-seo
  enable: true
  # 是否压缩 HTML
  html: true
  # 是否压缩 CSS
  css: true  
  # 是否压缩 JS
  js: true
  # 是否生成 schema.org 结构化数据
  schema: true
